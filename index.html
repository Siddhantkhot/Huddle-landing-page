<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <header><img class="huddle-logo" src="./images/logo.svg" alt="huddle-logo"></header>
    <div class="huddle-img"><img class="mockup-img" src="./images/illustration-mockups.svg" alt="huddle-img"></div>
    <div class="huddle-des">
      <h1>  Build The Community Your Fans Will Love</h1>
      <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </div>
    <footer >
      <img src="./images/icons8-facebook-f-24.png" alt="facebook-logo">
      <img src="./images/icons8-twitter-50 (2).png" alt="twitter-logo">
      <img src="./images/icons8-instagram-50 (1).png" alt="instagram-logo">
    </footer>
  </div>
</body>
</html>
